# This is a basic one that creates two buttons.
commands:
  - name: "vim"
    color: navy
    applescript: |-
      tell application "MacVim"
        activate
        set visible of first window to true
      end tell'
  - name: "Slack"
    color: "#ff004c"
    applescript: |-
      tell application "Slack"
        activate
        set visible of first window whose visible is true to true
      end tell
